<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Météo</title>
  </head>
  <body>
    <div class="container">
      <div class="bloc-weather">
        <!-- Titre -->
        <h1 class="title">Météo</h1>

        <!-- Ville / Temperature -->
        <div class="bloc-town-and-temperature">
          <span id="town">paris</span>

          <div id="temperature">
            <span id="temperature_label"> xx.x </span> °C
          </div>
        </div>
      </div>

        <!-- Changer de ville -->
      <div class="bloc-change-town">
        <div id="change" class="change">Changer de ville</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
